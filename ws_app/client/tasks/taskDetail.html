<div >

    <h2>
        TASK DETAIL:
    </h2>
    <div class="alert alert-success" role="alert">
        TITLE: <h4>{{task.title}}</h4>
        <br>
        CREATED: <h4>{{task.createdAt}}</h4>
        <br>
        DEADLINE: <h4>{{task.status}}</h4>
        <br>
        LAST UPDATE: <h4>{{task.updatedAt}}</h4>
    </div>


    <h2>
        COMMENTS:
    </h2>
    <div class="alert alert-success" role="alert">
        COMMENTS ON TASK:
            <span class="badge">
                {{comments.length}}
            </span>
        COMMENTS
        <br>
    </div>
    <!--COMMENTS LIST-->
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>COMMENT TEXT</th>
                <th>CREATOR</th>
                <th>DATE&TIME</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="model in comments">
                <td>{{model.text}}</td>
                <td>{{model.creator}}</td>
                <td>{{model.updatedAt}}</td>
                <td>
                    <button type="submit"
                            ui-sref="home"
                            class="btn btn-warning btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span>EDIT</span>
                    </button>
                    <button type="submit"
                            ui-sref="home"
                            class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span>DELETE</span>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <!--ADD COMMENT FIELD-->
    <div class="col-md-4 col-md-offset-4">
        <div class="input-group">
            <input type="text" ng-model="comment.text" class="form-control" placeholder="Type comment...">
      <span class="input-group-btn">
        <button class="btn btn-success" type="button" ng-click="addComment()">ADD COMMENT</button>
      </span>
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->


<br><br><br>



</div>
