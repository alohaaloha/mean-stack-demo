    <div >

        <div class="alert alert-success" role="alert"><h2>{{project.title}}</h2></div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>CREATED</th>
                    <th>DEADLINE</th>
                    <th>LAST UPDATE</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr >
                    <td>{{project.createdAt}}</td>
                    <td>{{project.deadline}}</td>
                    <td>{{project.updatedAt}}</td>
                </tr>
                </tbody>
            </table>
        </div>



        <br>

        <div class="alert alert-success" role="alert">
            <span class="badge">
                {{tasks.length}}
            </span>
            TASKS
            <button class="btn btn-primary" type="button" ui-sref="newtask({id:project._id})">
                Create new task
            </button>
        </div>

        <br>

        <div class="row">
        <div ng-repeat="model in tasks">

                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">

                        <div class="caption">
                            <h3>{{model.title}}</h3>
                            <p>...</p>
                            <p>
                                <button class="btn btn-success" type="button" ui-sref="home">
                                See task
                                </button>

                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>








    </div>
