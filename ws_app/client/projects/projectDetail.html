    <div >


        <div class="alert alert-success" role="alert">
            <b>PROJECT INFO:</b> <br>
            TITLE: <h4>{{project.title}}</h4>

            CREATED: <h4>{{project.createdAt}}</h4>

            DEADLINE: <h4>{{project.deadline}}</h4>

            LAST UPDATE: <h4>{{project.updatedAt}}</h4>
        </div>

       <!--TASKS-->

        <div class="alert alert-success" role="alert">
            TASKS ON PROJECT:
            <span class="badge">
                {{tasks.length}}
            </span>
            TASKS
            <br>
        </div>

        <button class="btn btn-primary" type="button" ui-sref="newtask({id:project._id})">
            Create new task
        </button>

        <br>
        <br>

        <!-- TASK LIST -->

        <div class="row">
            <div ng-repeat="model in tasks">
                <div class="col-sm-6 col-md-4">

                    <div class="thumbnail">
                        <div class="caption">
                            <h3>{{model.title}}</h3>
                            <p>DESCRIPTION: {{model.description}}</p>
                            <p>CREATED: {{model.createdAt}}</p>
                            <p>STATUS: {{model.status}}</p>
                            <p>
                                <button class="btn btn-success" type="button" ui-sref="taskdetail({id:model._id})">
                                See task
                                </button>
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>




    </div>
