    <div >



	<!-- LIST OF MY PROJECTS -->
<h3>PROJECT I'M IN</h3>

      <div class="table-responsive">
        <table class="table table-striped">
            <thead>
	            <tr>
	                <th>PROJECT TITLE</th>
	                <th>CREATED</th>
	                <th>DEADLINE</th>
	                <th></th>
	            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="model in collection">
	                <td>{{model.title}}</td>
	                <td>{{model.createdAt}}</td>
	                <td>{{model.deadline}}</td>                               
		            <td>			            
			           <button type="submit"
                                ui-sref="projectdetail({id:model._id})"
                                class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span>OPEN PROJECT</span>
                        </button>
			        </td>  
            </tr>
            </tbody>
        </table>
    </div>
