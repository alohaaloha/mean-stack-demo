    <div >



	<!-- LIST OF MY PROJECTS -->

<h2>MY PROJECTS
    <button class="btn btn-primary" type="button" ui-sref="projectnew">
        <span class="glyphicon glyphicon-plus"></span>
    Create new project
    </button>
</h2>


      <div class="table-responsive">
        <table class="table table-striped">
            <thead>
	            <tr>
	                <th>PROJECT TITLE</th>
	                <th>CREATED</th>
	                <th>DEADLINE</th>
                    <th>LAST UPDATE</th>
                    <th>CREATOR</th>
	                <th></th>
	            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="model in collection">
	                <td>{{model.title}}</td>
	                <td>{{model.createdAt}}</td>
	                <td>{{model.deadline}}</td>
                    <td>{{model.updatedAt}}</td>
                    <td>{{model.creator.username}}</td>
		            <td>
			           <button type="submit"
                                ui-sref="projectdetail({id:model._id})"
                                class="btn btn-success btn-sm">
                        <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span>SEE PROJECT</span>
                        </button>
			        </td>
                <td>
                    <button type="submit"
                            ui-sref="userlist({id:model._id})"
                            class="btn btn-primary btn-sm">
                        <span class="glyphicon glyphicon-user"></span>&nbsp;<span>TEAM</span>
                    </button>
                </td>

            </tr>
            </tbody>
        </table>
    </div>

    





    </div>
