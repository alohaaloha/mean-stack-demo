<div>
<div class="col-md-4 col-md-offset-4">
    <h1>SIGN UP - create your account!</h1>

    <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">username</span>
    <input type="text" class="form-control" placeholder="enter username" ng-model="name">
  </div>

  <div class="input-group">
    <span class="input-group-addon" id="basic-addon1">password</span>
    <input type="password" class="form-control" placeholder="enter password" ng-model="password">
  </div>

<div class="col-md-4 col-md-offset-4">

  <button class="btn btn-primary" type="button" ng-click="signup()">
    Sign up
  </button>

</div>
</div>
</div>
